<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d2d2d;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="loadingGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ccff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0088ff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Loading spinner -->
  <g transform="translate(600, 200)">
    <circle cx="0" cy="0" r="50" fill="none" stroke="url(#loadingGradient)" stroke-width="4" opacity="0.3"/>
    <circle cx="0" cy="0" r="50" fill="none" stroke="url(#loadingGradient)" stroke-width="4" stroke-dasharray="80 200" stroke-dashoffset="0">
      <animateTransform attributeName="transform" type="rotate" values="0 0 0;360 0 0" dur="1.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Loading text -->
  <text x="600" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="url(#loadingGradient)" filter="url(#glow)">
    Processing Mint Request...
  </text>
  
  <!-- Status message -->
  <text x="600" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#cccccc">
    Connecting wallet and preparing transaction
  </text>
  
  <!-- Animated dots -->
  <text x="600" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="url(#loadingGradient)">
    <tspan opacity="1">
      <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite"/>
    </tspan>.
    <tspan opacity="0.3">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite" begin="0.5s"/>
    </tspan>.
    <tspan opacity="0.3">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite" begin="1s"/>
    </tspan>
  </text>
  
  <!-- Progress bar -->
  <rect x="400" y="480" width="400" height="8" rx="4" fill="rgba(255,255,255,0.1)"/>
  <rect x="400" y="480" width="400" height="8" rx="4" fill="url(#loadingGradient)">
    <animate attributeName="width" values="0;100;200;300;400" dur="3s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Please wait message -->
  <text x="600" y="520" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#999999">
    Please wait while we process your request
  </text>
  
  <!-- Decorative loading elements -->
  <circle cx="200" cy="150" r="15" fill="url(#loadingGradient)" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="1000" cy="480" r="20" fill="url(#loadingGradient)" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="1.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="150" cy="500" r="10" fill="url(#loadingGradient)" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2.2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Farcaster branding -->
  <text x="600" y="580" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#666666">
    Powered by Farcaster Frames
  </text>
</svg> 